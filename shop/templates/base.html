<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}GOICO{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            color: #ffc107;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        footer {
            text-align: center;
            background-color: #343a40;
            color: #f8f9fa;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GOICO E-Commerce</h1>
        <nav>
            <a href="{% url 'product_list' %}">Home</a> |
            <a href="{% url 'view_cart' %}">Cart</a> |
            {% if user.is_authenticated %}
                Hello, {{ user.username }} |
                <a href="{% url 'profile' %}">Profile</a> |
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 GOICO</p>
    </footer>
</body>
</html>
