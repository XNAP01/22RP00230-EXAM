{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  .login-container {
    max-width: 400px;
    margin: 60px auto;
    padding: 30px 25px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form p {
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    padding: 12px 15px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="email"]:focus {
    border-color: #007bff;
    outline: none;
  }

  button[type="submit"] {
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 17px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }

  .error-message {
    color: #d93025;
    font-weight: 600;
    text-align: center;
    margin-bottom: 15px;
  }

  p {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }

  p a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
  }

  p a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  {% if error %}
    <p class="error-message">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
