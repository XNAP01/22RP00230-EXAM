{% extends 'base.html' %}

{% block title %}Order Placed{% endblock %}

{% block content %}
<style>
  .order-success-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px 40px;
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    color: #2c3e50;
  }

  .order-success-container h2 {
    color: #28a745;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 2.5rem;
  }

  .order-success-container p {
    font-size: 1.25rem;
    margin-bottom: 30px;
  }

  .order-success-container a {
    color: #007bff;
    font-weight: 600;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }

  .order-success-container a:hover {
    color: #0056b3;
    text-decoration: underline;
  }
</style>

<div class="order-success-container">
  <h2>Thank you for your order!</h2>
  <p>Your order #{{ order.id }} has been placed successfully.</p>

  <a href="{% url 'product_list' %}">← Back to Shop</a> |
  <a href="{% url 'order_history' %}">Track My Orders →</a>
</div>

{% endblock %}
