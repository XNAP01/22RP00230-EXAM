{% extends 'base.html' %}

{% block title %}signup{% endblock %}

{% block content %}
<style>
  .signup-container {
    max-width: 420px;
    margin: 60px auto;
    padding: 30px 25px;
    background-color: #fafafa;
    border-radius: 10px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  .signup-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form p {
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 12px 15px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
  }

  button[type="submit"] {
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 17px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }

  p {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }

  p a {
    color: #007bff;
    font-weight: 600;
    text-decoration: none;
  }

  p a:hover {
    text-decoration: underline;
  }
</style>

<div class="signup-container">
  <h2>Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
